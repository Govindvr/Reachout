{% extends "index.html" %}

{% block body %}
<div class="container">
    <h1>Login</h1>
    <form method="POST" class="form-login">
        {{ form.username.label() }}
        {{ form.username(class = "form-control", placeholder = "User Name") }}
        {{ form.password.label() }}
        {{ form.password(class = "form-control", placeholder = "Password") }}
    </form>
</div>
{% endblock %}
